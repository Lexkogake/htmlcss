<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Pro-Guiado</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/img/logo.png" alt="logo" />
        <div>
          <a href="index.html">Listagem</a>
          <a href="form.html">Cadastrar</a>
        </div>
      </nav>
      <main>
        <form class="form">
          <fieldset>
            <legend>Formulário</legend>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Nome"
                required
              />
              <label for="floatingInput">Nome</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control cel-sp-mask"
                 maxlength="13"
                id="floatingInput"
                placeholder="Telefone"
                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
                required
              />
              <small>Format: 99-9999-9999</small>
              <label for="floatingInput">Telefone</label>
            </div>

            <label class="label-xp">
              Experiência prévia: 
            </label>
            <input class="form-check-input" type="radio" name="xp" id="xp-yes" required>
            <label for="xp-yes">Sim</label>
            <input class="form-check-input" type="radio" name="xp" id="xp-no" required>
            <label for="xp-no">Não</label>
            </div>

          </fieldset>
          <div class="button">
            <input type="submit" value="Salvar">
          </div>
 
        </form>
      </main>
    </header>
  </body>
</html>
